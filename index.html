<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- Advice ID goes here -->
    <p id="number">
      Advice #
    </p>
    <!-- Advice goes here -->
    <p id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa tenetur perferendis doloremque, quam magni quibusdam totam placeat officia adipisci quae quaerat nobis maxime odio incidunt magnam vero ipsa necessitatibus voluptatibus.
    </p>
    <img src="./images/pattern-divider-desktop.svg" alt="pattern divider">
    <div id="circle" onclick="randomAdvice()">
      <img src="./images/icon-dice.svg" alt="icon">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
